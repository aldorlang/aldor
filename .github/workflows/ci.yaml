name: Aldor CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install libgmp-dev debhelper fakeroot gcc-14
    - name: build
      run: dpkg-buildpackage -b -us -uc
    - name: build-gcc-14
      env:
          CC: gcc-14
      run: dpkg-buildpackage -b -us -uc

